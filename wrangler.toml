name = "gemini-cli-worker"
main = "src/index.ts"
compatibility_date = "2024-09-23"

compatibility_flags = ["nodejs_compat"]

# --- KV Namespaces ---
kv_namespaces = [
  { binding = "GEMINI_CLI_KV", id = "6133aa07bf82461b816aee34c8cff89b" }
]

[vars]
STREAM_THINKING_AS_CONTENT = true
ENABLE_AUTO_MODEL_SWITCHING = false


# --- Local Development Configuration ---
# This section configures local development with Docker and miniflare
[dev]
ip = "0.0.0.0"          # Bind to all interfaces for Docker access
port = 8787             # Port for local development server
# Note: --persist-to flag in Docker handles storage location

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true

# --- Environment for Account One ---
[env.account-one]
# ❗️ Replace with the Account ID for your first Cloudflare account
account_id = "YOUR_ACCOUNT_ONE_ID" 

kv_namespaces = [
  # ❗️ Replace with the KV Namespace ID from your first account
  { binding = "GEMINI_CLI_KV", id = "YOUR_KV_ID_FOR_ACCOUNT_ONE" } 
]

# --- Environment for Account Two ---
[env.account-two]
# ❗️ Replace with the Account ID for your second Cloudflare account
account_id = "YOUR_ACCOUNT_TWO_ID"

kv_namespaces = [
  # ❗️ Replace with the KV Namespace ID from your second account
  { binding = "GEMINI_CLI_KV", id = "YOUR_KV_ID_FOR_ACCOUNT_TWO" }
]
